<!doctype html>
{% load staticfiles %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Raj's Blog</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


</head>

<body>

    <header>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <a class="navbar-brand" href="{% url 'home' %}">Raj Thakur</a>
            <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav  mt-2 mt-lg-0 ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.linkedin.com/in/amazingrajthakur/">Likedin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% static 'RajThakurResume.pdf' %}">Resume</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{%url 'allblogs'%}">Blog</a>
                    </li>

                </ul>

            </div>
        </nav>
    </header>

    <main role="main">
    <div class="container">
      <h1 class="text-center pt-3">Welcome to Raj's Blog</h1>
      <br>
      <br>
      <br>
      <h2>Latest Posts</h2>
      <hr>
      
      {% for blog in blogs.all %}
      <a href="{% url 'detail' blog.id%}"><h4>{{blog.title}}</h4></a>
      {{blog.pub_date_pretty}}
      <br>
      <img class="img-fluid" src="{{blog.image.url}}" height=150 width=150>
      <br>
      <p>{{blog.summary}}...</p>
      <br><br>
      {% endfor %}
        
</div>
    </main>

    <footer class="text-muted">
        <div class="container text-center">
            <p>Â© Raj Thakur {% now "Y"%}</p>
        </div>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
